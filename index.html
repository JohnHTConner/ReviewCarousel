<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Review Carousel</title>
  <!-- CSS Link !-->
  <link rel="stylesheet" href="styles.css"/>


</head>
<body>
<main>
  <section class="containter">
    <!-- Page Title !-->
    <div class="title">
      <h2>Shoe Reviews</h2>
      <div class="underline">

      </div>
    </div>
    <article class="review">
      <div class="img_container">
        <img src="PersonOne.jpg" id="person-img" alt="">
      </div>
      <h4 id="author">John Smith</h4>
      <h4 id="location">Uxbridge, Greater London</h4>
      <p id="info">
        These shoes are a game-changer! The "Cloud Walkers" I got from this site are not only stylish but feel
        like walking on air. The compliments keep coming, and I'm officially a customer for life. Highly recommend!
      </p>
      <div class="button">
        <!-- Left button !-->
        <button class="prev-btn"> <
          <i class="fas fa-chevron-left"></i>
        </button>

        <!-- Right button !-->
        <button class="next-btn"> >
          <i class="fas fa-chevron-right"></i>
        </button>

      </div>
      <button class="random-btn">I'm feeling lucky</button>
    </article>
  </section>
</main>
  <!-- Javascript link !-->
  <script src="app.js"></script>
</body>
</html>
